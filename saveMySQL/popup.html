<!DOCTYPE html>
<html>

<head>  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="fa/css/all.min.css">
  <link rel="stylesheet" href="popup.css" />
  <script src="jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
  <script type="text/javascript" src="sha256.js"></script>
</head>


<body>
  <div id="root" class="popup">
    <div id="regForm">
      <div class="card card-signin my-3">
          <div class="card-header text-center">
            PodBuddy
          </div>
          <div class="card-body">
            <div>
              <label class="switch">
                <input id="regToggle" type="checkbox"><span class="slider round"></span>
              </label>
              <label class="dark" id="regTxt"> 
                Toggle to Register
              <label>
            </div>            
            <div class="form-group mb-2">
                <label for="userName">GUID</label>
                <input type="text" id="userName" class="form-control" placeholder="Enter unique user name" required autofocus>
            </div>
            <div class="form-group mb-2">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="Enter Password" required>
            </div>
            <div class="form-group mb-2" id="cmPassGrp">
                <label for="cmPass">Confirm Password</label>
                <input type="password" id="cmPass" class="form-control" placeholder="Confirm Password" required>                
            </div>
            <div class="form-group" id="teamIdGrp">
              <label for="teamId">Select Team</label>
              <select id="teamId" class="form-control"></select>
            </div>
            <div class="alert alert-danger" id="errorMsg">
              <div id="regError"></div>
            </div>
            <button id="userNameButton" class="btn btn-dark btn-block text-uppercase">Register</button>
            <button id="loginButton" class="btn btn-dark btn-block text-uppercase">Login</button>            
        </div>
      </div>
    </div>
  </div>
</body>
</html>
